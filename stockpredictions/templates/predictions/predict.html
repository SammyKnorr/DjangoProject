{% extends 'base.html' %}

{% block title %}
Stock Prediction
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Stock Prediction</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.stock_symbol.label_tag }}
                {{ form.stock_symbol }}
            </div>
            <div class="mb-3">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <button type="submit" class="btn btn-turquoise">Predict</button>
        </form>
    </div>
</div>
{% endblock %}
